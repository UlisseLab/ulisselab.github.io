<div>
    <h2>Membri attivi</h2>

    <div style="display: grid; grid-template-columns: 1fr 1fr;">
        {{ range $.Site.Data.team }}
        {{ if .active }}
        {{ partial "member.html" . }}
        {{ end }}
        {{ end }}
    </div>
</div>

<div style="margin-top: 2rem">
    <h2>Membri inattivi</h2>

    <div style="display: grid; grid-template-columns: 1fr 1fr;">
        {{ range $.Site.Data.team }}
        {{ if not .active  }}
        {{ partial "member.html" . }}
        {{ end }}
        {{ end }}
    </div>
</div>
